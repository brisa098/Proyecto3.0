<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <script src="js/modulos.js" defer></script>
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/estilos3.css">
    <link rel="icon" href="imagenes/camara-removebg-preview.png">
   
</head>
<body>
    <header id="header"></header>
    <nav id="nav"></nav>
    <main>
        <section>
            <h1 class="centro">Contacto</h1>
          
            <form>
                <label for="nombre">Nombre de usuario:</label>
                <input type="text" id="nombre" name="nombre">
                <br>
                <label for="email">email:</label>
                <textarea id="email" name="email"></textarea>
                <br>
                <label for="contraseña">contraseña:</label>
                <input type="contraseña" id="contraseña" name="contraseña">
                <br>

                <button type="enviar"> enviar</button>
            </form>
        </section>
    </main>

    <footer>

        <div class="iconos-sociales">
            <span class="facebook">
                <i class="fa-brands fa-facebook-f"></i>
            </span>
            <span class="twitter">
                <i class="fa-brands fa-twitter" id="twitter-icon"    ></i>
             
            </span>
            <span class="instagram">
                <i class="fa-brands fa-instagram"></i>
            </span>
        </div>
    </div>
    
    
    </footer>


    <script src="https://kit.fontawesome.com/b2ccc8a534.js" crossorigin="anonymous"></script>
    <footer id="footer"></footer>
    <script src="js/sonido.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/footer.js"></script>
    
</body>
</html>
